<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جلسه هفتم - NumPy پیشرفته | دوره علم داده</title>
    
    <!-- Enhanced Font and Icon Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;900&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Enhanced CSS with Modern Design -->
    <style>
        :root {
            /* Enhanced Color Palette */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --bg-hover: #475569;
            --bg-code: #1e293b;
            
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --text-accent: #e2e8f0;
            
            --color-primary: #3b82f6;
            --color-secondary: #8b5cf6;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-error: #ef4444;
            --color-info: #06b6d4;
            
            --border-primary: #475569;
            --border-secondary: #64748b;
            --border-accent: #3b82f6;
            
            /* Enhanced Spacing and Sizing */
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            --spacing-3xl: 4rem;
            
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            
            /* Enhanced Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            
            /* Enhanced Transitions */
            --transition-fast: 150ms ease-in-out;
            --transition-normal: 300ms ease-in-out;
            --transition-slow: 500ms ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a1f3a 100%);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Enhanced Header */
        .header {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%);
            border-bottom: 2px solid var(--border-accent);
            padding: var(--spacing-lg) var(--spacing-xl);
            box-shadow: var(--shadow-xl);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-top: var(--spacing-xs);
        }

        /* Enhanced Navigation */
        .nav-controls {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }

        .nav-btn {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
            border: none;
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left var(--transition-slow);
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        /* Enhanced Sidebar */
        .sidebar {
            position: fixed;
            right: 0;
            top: 120px;
            width: 320px;
            height: calc(100vh - 120px);
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-card) 100%);
            border-left: 2px solid var(--border-primary);
            padding: var(--spacing-lg);
            overflow-y: auto;
            transition: all var(--transition-normal);
            z-index: 999;
            box-shadow: var(--shadow-2xl);
        }

        .sidebar.collapsed {
            width: 60px;
            padding: var(--spacing-md);
        }

        .sidebar-toggle {
            position: absolute;
            left: -15px;
            top: 20px;
            background: var(--color-primary);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
            transition: all var(--transition-normal);
        }

        .sidebar-toggle:hover {
            background: var(--color-secondary);
            transform: scale(1.1);
        }

        /* Enhanced Main Container */
        .main-container {
            margin-right: 320px;
            padding: var(--spacing-xl);
            transition: all var(--transition-normal);
            min-height: calc(100vh - 120px);
        }

        .main-container.expanded {
            margin-right: 60px;
        }

        /* Enhanced Slide Styles */
        .slide {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-2xl);
            margin-bottom: var(--spacing-xl);
            box-shadow: var(--shadow-2xl);
            border: 1px solid var(--border-primary);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn var(--transition-slow) ease-out forwards;
            backdrop-filter: blur(10px);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--color-primary) 0%, var(--color-secondary) 50%, var(--color-info) 100%);
        }

        .slide::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .slide-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
        }

        .slide-number {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-lg);
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: var(--shadow-md);
        }

        .slide-controls {
            display: flex;
            gap: var(--spacing-sm);
        }

        .slide-btn {
            background: var(--bg-hover);
            color: var(--text-primary);
            border: 1px solid var(--border-secondary);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 0.9rem;
        }

        .slide-btn:hover {
            background: var(--color-primary);
            border-color: var(--color-primary);
            transform: translateY(-1px);
        }

        .slide-icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-lg);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .slide-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: var(--spacing-xl);
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
            position: relative;
        }

        .slide-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--color-primary), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Enhanced Content Styling */
        .slide-content h3 {
            color: var(--color-primary);
            font-size: 1.5rem;
            font-weight: 700;
            margin: var(--spacing-xl) 0 var(--spacing-lg) 0;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            position: relative;
            padding-right: var(--spacing-md);
        }

        .slide-content h3::before {
            content: '';
            width: 4px;
            height: 24px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            border-radius: 2px;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .slide-content h3::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            right: var(--spacing-md);
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.3), transparent);
        }

        .slide-content p {
            line-height: 1.8;
            margin-bottom: var(--spacing-md);
            color: var(--text-secondary);
        }

        .slide-content ul {
            margin: var(--spacing-lg) 0;
            padding-right: var(--spacing-lg);
        }

        .slide-content li {
            margin-bottom: var(--spacing-sm);
            padding-right: var(--spacing-md);
            position: relative;
            line-height: 1.6;
        }

        .slide-content li::before {
            content: '▶';
            position: absolute;
            right: 0;
            color: var(--color-primary);
            font-size: 0.8rem;
        }

        /* Enhanced Code Blocks */
        .code-block {
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            border: 2px solid var(--border-primary);
            border-radius: var(--radius-xl);
            padding: var(--spacing-xl);
            margin: var(--spacing-xl) 0;
            position: relative;
            overflow-x: auto;
            box-shadow: var(--shadow-2xl), inset 0 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 0.95rem;
            line-height: 1.8;
            direction: ltr;
            text-align: left;
            transition: all var(--transition-normal);
        }

        .code-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff6b6b);
            background-size: 300% 100%;
            animation: rainbow 8s ease-in-out infinite;
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
        }

        .code-block::after {
            content: attr(data-lang);
            position: absolute;
            top: 12px;
            right: var(--spacing-md);
            background: rgba(59, 130, 246, 0.2);
            color: var(--color-primary);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .code-block:hover {
            border-color: var(--color-primary);
            box-shadow: var(--shadow-2xl), 0 0 30px rgba(59, 130, 246, 0.3), inset 0 2px 4px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .code-block pre {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: visible;
        }

        .code-block code {
            display: block;
            color: #e0e0e0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            font-variant-ligatures: none;
        }

        .copy-btn {
            position: absolute;
            top: var(--spacing-sm);
            left: var(--spacing-sm);
            background: linear-gradient(135deg, var(--color-success) 0%, #059669 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 700;
            transition: all var(--transition-fast);
            z-index: 10;
            box-shadow: var(--shadow-md), 0 2px 8px rgba(5, 150, 105, 0.3);
            backdrop-filter: blur(10px);
        }

        .copy-btn:hover {
            transform: translateY(-3px) scale(1.08);
            box-shadow: var(--shadow-xl), 0 4px 16px rgba(5, 150, 105, 0.4);
            background: linear-gradient(135deg, #059669 0%, var(--color-success) 100%);
        }

        .copy-btn:active {
            transform: translateY(-1px) scale(0.96);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            animation: pulse 0.8s ease-in-out;
            box-shadow: var(--shadow-xl), 0 4px 16px rgba(59, 130, 246, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.15); }
            50% { transform: scale(1.05); }
            75% { transform: scale(1.1); }
        }

        /* Enhanced Syntax Highlighting */
        .keyword { 
            color: #ff79c6; 
            font-weight: 700; 
            text-shadow: 0 0 8px rgba(255, 121, 198, 0.5);
            background: linear-gradient(135deg, transparent 0%, rgba(255, 121, 198, 0.1) 50%, transparent 100%);
            padding: 0 2px;
            border-radius: 2px;
        }
        .function { 
            color: #50fa7b; 
            font-weight: 700; 
            text-shadow: 0 0 8px rgba(80, 250, 123, 0.5);
            background: linear-gradient(135deg, transparent 0%, rgba(80, 250, 123, 0.1) 50%, transparent 100%);
            padding: 0 2px;
            border-radius: 2px;
        }
        .string { 
            color: #f1fa8c; 
            text-shadow: 0 0 6px rgba(241, 250, 140, 0.3);
            background: linear-gradient(135deg, transparent 0%, rgba(241, 250, 140, 0.1) 50%, transparent 100%);
            padding: 0 2px;
            border-radius: 2px;
        }
        .number { 
            color: #bd93f9; 
            font-weight: 700; 
            text-shadow: 0 0 8px rgba(189, 147, 249, 0.5);
            background: linear-gradient(135deg, transparent 0%, rgba(189, 147, 249, 0.1) 50%, transparent 100%);
            padding: 0 2px;
            border-radius: 2px;
        }
        .comment { 
            color: #6272a4; 
            font-style: italic; 
            opacity: 0.9;
            background: linear-gradient(135deg, transparent 0%, rgba(98, 114, 164, 0.1) 50%, transparent 100%);
            padding: 0 2px;
            border-radius: 2px;
        }
        .builtin { 
            color: #8be9fd; 
            font-weight: 700; 
            text-shadow: 0 0 8px rgba(139, 233, 253, 0.5);
            background: linear-gradient(135deg, transparent 0%, rgba(139, 233, 253, 0.1) 50%, transparent 100%);
            padding: 0 2px;
            border-radius: 2px;
        }
        .operator { 
            color: #ff79c6; 
            font-weight: 600; 
            text-shadow: 0 0 5px rgba(255, 121, 198, 0.3);
        }
        .punctuation { 
            color: #f8f8f2; 
            opacity: 0.9;
        }
        .variable { 
            color: #f8f8f2; 
            font-weight: 500;
        }
        .class { 
            color: #8be9fd; 
            font-weight: 700; 
            text-shadow: 0 0 6px rgba(139, 233, 253, 0.4);
        }
        .method { 
            color: #50fa7b; 
            font-weight: 600; 
            text-shadow: 0 0 6px rgba(80, 250, 123, 0.4);
        }
        .parameter { 
            color: #ffb86c; 
            font-weight: 500;
        }
        .return { 
            color: #ff5555; 
            font-weight: 700; 
            text-shadow: 0 0 6px rgba(255, 85, 85, 0.4);
        }

        /* Enhanced Method Grid */
        .method-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-lg);
            margin: var(--spacing-xl) 0;
            perspective: 1000px;
        }

        .method-card {
            background: linear-gradient(135deg, var(--bg-hover) 0%, var(--bg-card) 100%);
            border: 1px solid var(--border-secondary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            text-align: center;
            transition: all var(--transition-normal);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .method-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.2), transparent);
            transition: left var(--transition-slow);
        }

        .method-card:hover::before {
            left: 100%;
        }

        .method-card:hover {
            transform: translateY(-8px) rotateX(5deg);
            border-color: var(--color-primary);
            box-shadow: var(--shadow-2xl);
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-hover) 100%);
        }

        .method-card:active {
            transform: translateY(-4px) rotateX(2deg);
        }

        .method-name {
            color: var(--color-primary);
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: var(--spacing-sm);
            position: relative;
            z-index: 1;
        }

        .method-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }

        .method-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity var(--transition-normal);
            pointer-events: none;
        }

        .method-card:hover::after {
            opacity: 1;
        }

        /* Enhanced Info Boxes */
        .info-box, .tip-box, .warning-box, .example-box, .note-box {
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin: var(--spacing-lg) 0;
            border-left: 4px solid;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            transition: all var(--transition-normal);
        }

        .info-box::before, .tip-box::before, .warning-box::before, .example-box::before, .note-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            opacity: 0.05;
            pointer-events: none;
        }

        .info-box {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            border-left-color: var(--color-primary);
        }

        .info-box::before {
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(59, 130, 246, 0.1) 10px, rgba(59, 130, 246, 0.1) 20px);
        }

        .tip-box {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(5, 150, 105, 0.1) 100%);
            border-left-color: var(--color-success);
        }

        .tip-box::before {
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(16, 185, 129, 0.1) 10px, rgba(16, 185, 129, 0.1) 20px);
        }

        .warning-box {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(217, 119, 6, 0.1) 100%);
            border-left-color: var(--color-warning);
        }

        .warning-box::before {
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(245, 158, 11, 0.1) 10px, rgba(245, 158, 11, 0.1) 20px);
        }

        .example-box {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%);
            border-left-color: var(--color-secondary);
        }

        .example-box::before {
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(139, 92, 246, 0.1) 10px, rgba(139, 92, 246, 0.1) 20px);
        }

        .note-box {
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.1) 0%, rgba(8, 145, 178, 0.1) 100%);
            border-left-color: var(--color-info);
        }

        .note-box::before {
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(6, 182, 212, 0.1) 10px, rgba(6, 182, 212, 0.1) 20px);
        }

        .info-box:hover, .tip-box:hover, .warning-box:hover, .example-box:hover, .note-box:hover {
            transform: translateX(-5px);
            box-shadow: var(--shadow-lg);
        }

        .info-title, .tip-title, .warning-title, .example-title, .note-title {
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            position: relative;
            z-index: 1;
        }

        /* Enhanced Responsive Design */
        @media (max-width: 1400px) {
            .sidebar {
                width: 320px;
            }
            
            .main-container {
                margin-right: 320px;
            }
            
            .main-container.expanded {
                margin-right: 80px;
            }
            
            .slide-content {
                max-width: 100%;
            }
        }

        @media (max-width: 1200px) {
            :root {
                --spacing-xl: 2rem;

                                <span class="keyword">for</span> i <span class="keyword">in</span> <span class="function">range</span>(<span class="number">2</span>, <span class="keyword">int</span>(np.sqrt(n)) + <span class="number">1</span>):

        function goToSlide(slideNumber) {
            if (isTransitioning || slideNumber < 1 || slideNumber > totalSlides) return;
            
            isTransitioning = true;
            const previousSlide = currentSlide;
            currentSlide = slideNumber;
            
            // Hide all slides with fade out animation
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, index) => {
                if (index + 1 !== slideNumber) {
                    slide.style.opacity = '0';
                    slide.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        slide.style.display = 'none';
                    }, 300);
                }
            });
            
            // Show current slide with fade in animation
            const currentSlideElement = document.getElementById(`slide${slideNumber}`);
            if (currentSlideElement) {
                currentSlideElement.style.display = 'block';
                setTimeout(() => {
                    currentSlideElement.style.opacity = '1';
                    currentSlideElement.style.transform = 'translateY(0)';
                }, 50);
                
                // Smooth scroll with offset for header
                const headerHeight = document.querySelector('.header').offsetHeight;
                const slidePosition = currentSlideElement.offsetTop - headerHeight - 20;
                
                window.scrollTo({
                    top: slidePosition,
                    behavior: 'smooth'
                });
                
                // Add slide change notification
                showSlideNotification(slideNumber);
            }
            
            updateProgress();
            updateActiveButton();
            
            // Save current slide to localStorage
            localStorage.setItem('current-slide', slideNumber);
            
            setTimeout(() => {
                isTransitioning = false;
            }, 400);
        }

        function updateProgress() {
            const progressText = document.getElementById('progress-text');
            const progressFill = document.getElementById('progress-fill');
            
            if (progressText && progressFill) {
                const progress = (currentSlide / totalSlides) * 100;
                progressText.textContent = `${currentSlide}/${totalSlides}`;
                progressFill.style.width = `${progress}%`;
                
                // Add progress animation
                progressFill.style.transition = 'width 0.5s ease-in-out';
                
                // Change progress bar color based on progress
                if (progress < 33) {
                    progressFill.style.background = 'linear-gradient(90deg, var(--color-error), var(--color-warning))';
                } else if (progress < 66) {
                    progressFill.style.background = 'linear-gradient(90deg, var(--color-warning), var(--color-info))';
                } else {
                    progressFill.style.background = 'linear-gradient(90deg, var(--color-info), var(--color-success))';
                }
            }
        }

        function updateActiveButton() {
            const navBtns = document.querySelectorAll('.nav-btn');
            navBtns.forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.getAttribute('data-slide')) === currentSlide) {
                    btn.classList.add('active');
                    // Add pulse animation to active button
                    btn.style.animation = 'pulse 2s infinite';
                } else {
                    btn.style.animation = '';
                }
            });

        function setupKeyboardNavigation() {
            document.addEventListener('keydown', function(e) {
                // Prevent default behavior for navigation keys
                if (['ArrowLeft', 'ArrowRight', 'Home', 'End', 'Escape', ' ', 'f', 'o', 'h'].includes(e.key)) {
                    e.preventDefault();
                }
                
                switch(e.key) {
                    case 'ArrowLeft':
                        if (currentSlide > 1) {
                            goToSlide(currentSlide - 1);
                            showKeyboardHint('اسلاید قبلی');
                        }
                        break;
                    case 'ArrowRight':
                        if (currentSlide < totalSlides) {
                            goToSlide(currentSlide + 1);
                            showKeyboardHint('اسلاید بعدی');
                        }
                        break;
                    case 'Home':
                        goToSlide(1);
                        showKeyboardHint('رفتن به اولین اسلاید');
                        break;
                    case 'End':
                        goToSlide(totalSlides);
                        showKeyboardHint('رفتن به آخرین اسلاید');
                        break;
                    case 'Escape':
                        toggleSidebar();
                        showKeyboardHint('تغییر وضعیت نوار کناری');
                        break;
                    case ' ':
                        // Space bar for overview
                        showOverview();
                        showKeyboardHint('نمای کلی اسلایدها');
                        break;
                    case 'f':
                        // F for fullscreen
                        toggleFullscreen();
                        showKeyboardHint('حالت تمام صفحه');
                        break;
                    case 'o':
                        // O for overview

        function expandSlide(btn) {
            const slide = btn.closest('.slide');
            const originalStyles = {

                top: slide.style.top,

                transform: slide.style.transform,
                width: slide.style.width,
                height: slide.style.height,
                zIndex: slide.style.zIndex,
                overflow: slide.style.overflow,
                borderRadius: slide.style.borderRadius

            // Store original styles for restoration
            slide.dataset.originalStyles = JSON.stringify(originalStyles);
            
            slide.style.position = 'fixed';
            slide.style.top = '50%';
            slide.style.left = '50%';
            slide.style.transform = 'translate(-50%, -50%)';

            backdrop.addEventListener('click', () => closeSlide(btn));

            // Hide other slides
            document.querySelectorAll('.slide').forEach(s => {
                if (s !== slide) {
                    s.style.display = 'none';

        function closeSlide(btn) {
            const slide = btn.closest('.slide');
            const originalStyles = JSON.parse(slide.dataset.originalStyles || '{}');
            
            // Restore original styles
            Object.keys(originalStyles).forEach(prop => {
                slide.style[prop] = originalStyles[prop];
            });
            
            // Remove backdrop
            const backdrop = document.querySelector('.slide-backdrop');
            if (backdrop) {
                backdrop.remove();
            }
            
            // Show all slides again
            document.querySelectorAll('.slide').forEach(s => {
                s.style.display = 'block';
            });
            
            // Scroll back to current slide
            setTimeout(() => {
                const headerHeight = document.querySelector('.header').offsetHeight;
                const slidePosition = slide.offsetTop - headerHeight - 20;
                window.scrollTo({

                const originalText = btn.textContent;
                const originalBackground = btn.style.background;

                btn.classList.add('copied');

                setTimeout(() => {
